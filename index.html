<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="outerbox">
        <div class="input">
            <input type="text" placeholder="0" id="answer">
        </div>
        <div>
            <button class="btn" id="clearr">AC</button>
            <button class="btn" onclick="deleteOne()">⌫</button>
            <button class="btn" onclick="display('%')">%</button>
            <button class="btn" onclick="display('/')">➗</button>
        </div>
        <div>
            <button class="btn" id="num" value="7" onclick="display('7')">7</button>
            <button class="btn" id="num" value="8" onclick="display('8')">8</button>
            <button class="btn" id="num" value="9" onclick="display('9')">9</button>
            <button class="btn" onclick="display('*')">✖</button>
        </div>
        <div>
            <button class="btn" id="num" value="4" onclick="display('4')">4</button>
            <button class="btn" id="num" value="5" onclick="display('5')">5</button>
            <button class="btn" id="num" value="6" onclick="display('6')">6</button>
            <button class="btn" onclick="display('-')">➖</button>
        </div>
        <div>
            <button class="btn" id="num" value="1" onclick="display('1')">1</button>
            <button class="btn" id="num" value="2" onclick="display('2')">2</button>
            <button class="btn" id="num" value="3" onclick="display('3')">3</button>
            <button class="btn" onclick="display('+')">➕</button>
        </div>
        <div>
            <button class="btn">~</button>
            <button class="btn" id="num" value="0" onclick="display('0')">0</button>
            <button class="btn" onclick="display('.')">.</button>
            <button class="btn" onclick="solve()">=</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
